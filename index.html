    <div class="container">

    <style>
        .star{
          color: goldenrod;
          font-size: 2.0rem;
          padding: 0 0rem; /* space between the stars */
        }
        .star::before{
          content: '\2606';    /* outline */
          cursor: pointer;
        }
        .star.rated::before{
          /* the style for a selected star */
          content: '\2605';  /* filled star */
        }
    
        .stars{
            counter-reset: rateme 0;   
            font-size: 2.0rem;
            font-weight: 900;
            text-align: center;
        }
        .star.rated{
            counter-increment: rateme 1;
        }
        .stars::after{
            content: counter(rateme) '/5';
        }
    </style>
    
    <body>
        <div class="stars" data-rating="0">
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
            <span class="star">&nbsp;</span>
        </div>
    
        <script>
            // setup
            document.addEventListener('DOMContentLoaded', function(){
                let stars = document.querySelectorAll('.star');
                stars.forEach(function(star){
                    star.addEventListener('click', setRating); 
                });
    
                // save localstorage
                let savedRating = localStorage.getItem('rating');
                if (savedRating) {
                    document.querySelector('.stars').setAttribute('data-rating', savedRating);
                    let target = stars[savedRating - 1];
                    target.dispatchEvent(new MouseEvent('click'));
                }
            });
    
            function setRating(ev){
                let span = ev.currentTarget;
                let stars = document.querySelectorAll('.star');
                let match = false;
                let num = 0;
                stars.forEach(function(star, index){
                    if(match){
                        star.classList.remove('rated');
                    }else{
                        star.classList.add('rated');
                    }
                    //the span that was clicked
                    if(star === span){
                        match = true;
                        num = index + 1;
                    }
                });
                document.querySelector('.stars').setAttribute('data-rating', num);
    
                // save data
                localStorage.setItem('rating', num);
            }
        </script>
    </body>
